{% extends "base.html" %}

{% load static %}

{% block title %}Register account{% endblock title %}

{% block content %}
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <h3 class="text-center">Register</h3>
    {{ form.as_p}}
    <button type="submit" class="btn btn-secondary">Register</button>
</form>
{% endblock %}
